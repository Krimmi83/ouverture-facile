<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Game Hub — Leaderboard</title><link rel="stylesheet" href="assets/style.css"/></head>
<body>

  <header>
    <div class="container">
      <nav>
        <div class="brand"><span class="dot"></span> Game Hub</div>
        <a class="tab" href="index.html">Home</a>
        <a class="tab active" href="leaderboard.html">Leaderboard</a>
        <a class="tab" href="players.html">The players</a>
        <a class="tab" href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container">

<section class="card">
  <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;">
    <h2 style="margin:0">Leaderboard</h2>
    <div class="toolbar">
      <label class="muted">Game</label>
      <select id="lbGame">
        <option value="smash">Smash</option>
        <option value="mariokart">Mario Kart</option>
        <option value="demineur">Démineur</option>
        <option value="minecraft">Minecraft</option>
      </select>
      <label class="muted">Sort by</label>
      <select id="lbSort"></select>
      <button class="btn" id="lbExport">Export JSON</button>
      <label class="btn warn" for="lbImportFile">Import JSON</label>
      <input id="lbImportFile" type="file" accept="application/json" style="display:none"/>
    </div>
  </div>
  <div style="overflow:auto;">
    <table id="lbTable">
      <thead><tr id="lbHeadRow"></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</section>

  </main>
  <footer>Built with ❤️ — no frameworks.</footer>
  <script src="js/data.js"></script>
  <script src="js/leaderboard.js"></script>
</body></html>
