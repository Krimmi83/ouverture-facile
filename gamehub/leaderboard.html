<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Game Hub — Leaderboard</title><link rel="stylesheet" href="assets/style.css"/></head>
<body>

  <header>
    <div class="container">
      <nav>
        <div class="brand"><span class="dot"></span> Game Hub</div>
        <a class="tab" href="index.html">Home</a>
        <a class="tab active" href="leaderboard.html">Leaderboard</a>
        <a class="tab" href="players.html">The players</a>
        <a class="tab" href="about.html">About</a>
        <span id="adminBadge" class="badge gray" style="margin-left:auto;">Admin: locked</span>
        <button id="adminBtn" class="btn">Admin</button>
      </nav>
    </div>
  </header>

  <main class="container">

<section class="card">
  <div class="toolbar">
    <nav class="tabs" id="lbTabs">
      <button class="tab small active" data-game="smash">Smash</button>
      <button class="tab small" data-game="mariokart">Mario Kart</button>
      <button class="tab small" data-game="demineur">Démineur</button>
      <button class="tab small" data-game="minecraft">Minecraft</button>
    </nav>
    <label class="muted">Sort by</label>
    <select id="lbSort"></select>
    <button class="btn" id="lbExport">Export JSON</button>
    <label class="btn warn" id="lbImportLabel" data-admin-only for="lbImportFile">Import JSON</label>
    <input id="lbImportFile" type="file" accept="application/json" style="display:none"/>
  </div>
  <div style="overflow:auto;">
    <table id="lbTable">
      <thead><tr id="lbHeadRow"></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</section>

  </main>
  <footer>Built with ❤️ — no frameworks.</footer>
  <script src="js/data.js"></script>
  <script src="js/leaderboard.js"></script>
</body></html>
