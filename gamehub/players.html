<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Game Hub — Players</title><link rel="stylesheet" href="assets/style.css"/></head>
<body>

  <header>
    <div class="container">
      <nav>
        <div class="brand"><span class="dot"></span> Game Hub</div>
        <a class="tab" href="index.html">Home</a>
        <a class="tab" href="leaderboard.html">Leaderboard</a>
        <a class="tab active" href="players.html">The players</a>
        <a class="tab" href="about.html">About</a>
        <span id="adminBadge" class="badge gray" style="margin-left:auto;">Admin: locked</span>
        <button id="adminBtn" class="btn">Admin</button>
      </nav>
    </div>
  </header>

  <main class="container">

<section class="card">
  <div class="toolbar">
    <nav class="tabs" id="plTabs">
      <button class="tab small active" data-game="smash">Smash</button>
      <button class="tab small" data-game="mariokart">Mario Kart</button>
      <button class="tab small" data-game="demineur">Démineur</button>
      <button class="tab small" data-game="minecraft">Minecraft</button>
    </nav>
    <input id="search" class="input" placeholder="Search username"/>
    <button class="btn success" id="addDemo" data-admin-only>Add demo data</button>
    <button class="btn" id="clearAll" data-admin-only>Clear all</button>
    <button class="btn" id="backupFolder" data-admin-only>Sauvegarde → dossier “joueurs”</button>
  </div>
  <div style="overflow:auto; margin-top:12px;">
    <table id="plTable">
      <thead><tr id="plHeadRow"></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <hr style="border:none;border-top:1px solid rgba(148,163,184,.15);margin:16px 0;"/>
  <h3 style="margin:0 0 8px">Add / Edit Player</h3>
  <form id="playerForm" class="grid" onsubmit="return false;" data-admin-only>
    <div class="card"><label class="muted">Id</label><input class="input" id="fId" type="number" min="1" placeholder="Auto if empty"/></div>
    <div class="card"><label class="muted">Username</label><input class="input" id="fUser" required/></div>

    <div class="card game-panel" data-game="smash"><h3>Smash</h3>
      <label class="muted">Wins</label><input class="input" id="fSmashWins" type="number" min="0" value="0"/>
      <label class="muted">Losses</label><input class="input" id="fSmashLosses" type="number" min="0" value="0"/>
    </div>

    <div class="card game-panel" data-game="mariokart"><h3>Mario Kart</h3>
      <label class="muted">Wins</label><input class="input" id="fMkWins" type="number" min="0" value="0"/>
      <label class="muted">Losses</label><input class="input" id="fMkLosses" type="number" min="0" value="0"/>
    </div>

    <div class="card game-panel" data-game="demineur"><h3>Démineur</h3>
      <label class="muted">Difficulty</label>
      <select class="input" id="fDemDiff">
        <option>Beginner</option><option>Intermediate</option><option>Expert</option>
      </select>
      <label class="muted">Score</label><input class="input" id="fDemScore" type="number" min="0" value="0"/>
    </div>

    <div class="card game-panel" data-game="minecraft"><h3>Minecraft</h3>
      <label class="muted">Kills</label><input class="input" id="fMcKills" type="number" min="0" value="0"/>
      <label class="muted">Deaths</label><input class="input" id="fMcDeaths" type="number" min="0" value="0"/>
    </div>

    <div class="card" style="display:flex; align-items:end; gap:10px;">
      <button class="btn success" id="saveBtn">Save Player</button>
      <button class="btn" id="resetBtn" type="reset">Reset</button>
    </div>
  </form>
</section>

  </main>
  <footer>Built with ❤️ — no frameworks.</footer>
  <script src="js/data.js"></script>
  <script src="js/players.js"></script>
</body></html>
