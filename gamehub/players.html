<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Game Hub — Players</title><link rel="stylesheet" href="assets/style.css"/></head>
<body>

  <header>
    <div class="container">
      <nav>
        <div class="brand"><span class="dot"></span> Game Hub</div>
        <a class="tab" href="index.html">Home</a>
        <a class="tab" href="leaderboard.html">Leaderboard</a>
        <a class="tab active" href="players.html">The players</a>
        <a class="tab" href="about.html">About</a>
      </nav>
    </div>
  </header>

<main class="container">
<section class="card">
  <div style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;">
    <h2 style="margin:0">Players</h2>
    <div class="toolbar">
      <input id="search" class="input" placeholder="Search username or email" />
      <button class="btn success" id="addDemo">Add demo data</button>
      <button class="btn" id="clearAll">Clear all</button>
    </div>
  </div>
  <div style="overflow:auto; margin-top:12px;">
    <table id="plTable"><thead><tr>
      <th>Id</th><th>Username</th><th>Wins</th><th>Losses</th><th>Email</th><th>Actions</th>
    </tr></thead><tbody></tbody></table>
  </div>
  <hr style="border: none; border-top:1px solid rgba(148,163,184,.15); margin:16px 0;"/>
  <h3 style="margin:0 0 8px">Add / Edit Player</h3>
  <form id="playerForm" class="grid" onsubmit="return false;">
    <div class="card"><label class="muted">Id</label><input class="input" id="fId" type="number" min="1" placeholder="Auto if empty" /></div>
    <div class="card"><label class="muted">Username</label><input class="input" id="fUser" placeholder="e.g. pixel_fox" required /></div>
    <div class="card"><label class="muted">Wins</label><input class="input" id="fWins" type="number" min="0" value="0" required /></div>
    <div class="card"><label class="muted">Losses</label><input class="input" id="fLosses" type="number" min="0" value="0" required /></div>
    <div class="card"><label class="muted">Email</label><input class="input" id="fEmail" type="email" placeholder="name@example.com" required /></div>
    <div class="card" style="display:flex; align-items:end; gap:10px;">
      <button class="btn success" id="saveBtn">Save Player</button>
      <button class="btn" id="resetBtn" type="reset">Reset</button>
    </div>
  </form>
</section>
</main>
<footer><div class="container">Built with ❤️ — no frameworks, just modern HTML + JS.</div></footer>
<script src="js/data.js"></script>
  <script src="js/players.js"></script>
</body></html>
