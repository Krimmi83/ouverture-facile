<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Timer (HTML + JS)</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    * { box-sizing: border-box; }
    body { margin: 0; display: grid; place-items: center; min-height: 100dvh; background: #0f172a; color: #e2e8f0; transition: background 0.2s ease; }
    body.flash { background: #1d4ed8; }
    .wrapper { width: min(520px, 92vw); padding: 24px; border-radius: 16px; background: rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    h1 { margin: 0 0 12px; font-size: 20px; font-weight: 600; opacity: 0.8; }
    .controls { display: grid; grid-template-columns: 1fr 1fr auto; gap: 12px; align-items: end; margin-bottom: 12px; }
    .controls label { display: grid; gap: 6px; font-size: 14px; opacity: 0.9; }
    .controls input { font: inherit; padding: 10px 12px; border-radius: 12px; border: 1px solid #334155; background: #0b1220; color: inherit; }
    .controls button, .buttons button { cursor: pointer; border: none; padding: 12px 14px; border-radius: 14px; background: #22c55e; color: #041016; font-weight: 700; }
    .controls button { background: #38bdf8; }
    .controls button:active, .buttons button:active { transform: translateY(1px); }
    .display { text-align: center; margin: 18px 0; }
    #time { font-size: clamp(48px, 12vw, 104px); font-variant-numeric: tabular-nums; letter-spacing: 2px; }
    progress { width: 100%; height: 14px; border-radius: 999px; overflow: hidden; appearance: none; border: 1px solid #334155; background: #0b1220; }
    progress::-webkit-progress-bar { background: #0b1220; }
    progress::-webkit-progress-value { background: #22c55e; transition: width .1s linear; }
    progress::-moz-progress-bar { background: #22c55e; }
    .buttons { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; margin-top: 14px; }
    .buttons button { background: #10b981; }
    .buttons button:nth-child(2) { background: #f59e0b; }
    .buttons button:nth-child(3) { background: #ef4444; }
    .buttons button:last-child { background: #94a3b8; }
    button[disabled]{ opacity: .5; cursor: not-allowed; }
  </style>
</head>
<body>
  <main class="wrapper">
    <h1>Minuteur (HTML + JS seulement)</h1>

    <form id="setup" class="controls" onsubmit="return false">
      <label>Minutes
        <input type="number" id="mins" min="0" max="999" step="1" value="5" />
      </label>
      <label>Secondes
        <input type="number" id="secs" min="0" max="59" step="1" value="0" />
      </label>
      <button id="apply">Appliquer</button>
    </form>

    <div class="display" aria-live="polite" role="status">
      <span id="time">05:00</span>
    </div>

    <progress id="bar" value="0" max="1"></progress>

    <div class="buttons">
      <button id="start">Démarrer</button>
      <button id="pause" disabled>Pause</button>
      <button id="reset" disabled>Réinitialiser</button>
      <button id="mute" aria-pressed="false" title="Activer/désactiver le son">🔔</button>
    </div>
  </main>

  <script>
    (() => {
      let duration = 300;         // secondes (par défaut 5 min)
      let remaining = duration;   // secondes restantes
      let startTs = null;         // timestamp de départ (performance.now)
      let rafId = null;
      let running = false;
      let muted = false;

      const timeEl  = document.getElementById('time');
      const bar     = document.getElementById('bar');
      const startBtn= document.getElementById('start');
      const pauseBtn= document.getElementById('pause');
      const resetBtn= document.getElementById('reset');
      const applyBtn= document.getElementById('apply');
      const mins    = document.getElementById('mins');
      const secs    = document.getElementById('secs');
      const muteBtn = document.getElementById('mute');

      function fmt(n){
        const m = Math.floor(n/60);
        const s = Math.max(0, Math.floor(n%60));
        return `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
      }

      function updateDisplay(){
        timeEl.textContent = fmt(remaining);
        bar.value = duration ? Math.max(0, (duration - remaining) / duration) : 0;
        document.title = `${fmt(remaining)} ⏱️`;
      }

      function tick(ts){
        if (!startTs) startTs = ts;
        const elapsed = (ts - startTs)/1000;
        remaining = Math.max(0, duration - elapsed);
        updateDisplay();
        if (remaining > 0 && running) {
          rafId = requestAnimationFrame(tick);
        } else if (remaining <= 0) {
          running = false;
          startBtn.disabled = false;
          pauseBtn.disabled = true;
          resetBtn.disabled = false;
          chime();
          flash();
        }
      }

      function start(){
        if (duration === 0) return;         // rien à faire
        if (remaining <= 0) remaining = duration; // redémarrage après la fin
        if (running) return;
        startTs = performance.now() - (duration - remaining)*1000;
        running = true;
        startBtn.disabled = true;
        pauseBtn.disabled = false;
        resetBtn.disabled = false;
        rafId = requestAnimationFrame(tick);
      }

      function pause(){
        if (!running) return;
        running = false;
        cancelAnimationFrame(rafId);
        startBtn.disabled = false;
        pauseBtn.disabled = true;
      }

      function reset(){
        running = false;
        cancelAnimationFrame(rafId);
        remaining = duration;
        startTs = null;
        startBtn.disabled = false;
        pauseBtn.disabled = true;
        resetBtn.disabled = true;
        updateDisplay();
        document.body.classList.remove('flash');
      }

      function apply(){
        const total = Math.max(0,
          (parseInt(mins.value,10)||0)*60 + (parseInt(secs.value,10)||0)
        );
        duration = Math.min(total, 359999); // < 100h
        remaining = duration;
        reset();
      }

      function chime(){
        if (muted) return;
        try {
          const ctx = new (window.AudioContext||window.webkitAudioContext)();
          const o = ctx.createOscillator();
          const g = ctx.createGain();
          o.type = 'sine';
          o.frequency.setValueAtTime(880, ctx.currentTime);
          g.gain.setValueAtTime(0.001, ctx.currentTime);
          g.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime+0.01);
          o.connect(g).connect(ctx.destination);
          o.start();
          o.frequency.exponentialRampToValueAtTime(440, ctx.currentTime+0.3);
          g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime+0.5);
          o.stop(ctx.currentTime+0.55);
        } catch(e){}
      }

      function flash(){
        document.body.classList.add('flash');
        setTimeout(()=>document.body.classList.remove('flash'), 1200);
      }

      // Écouteurs
      startBtn.addEventListener('click', start);
      pauseBtn.addEventListener('click', pause);
      resetBtn.addEventListener('click', reset);
      applyBtn.addEventListener('click', apply);
      muteBtn.addEventListener('click', () => {
        muted = !muted;
        muteBtn.setAttribute('aria-pressed', String(muted));
        muteBtn.textContent = muted ? '🔕' : '🔔';
      });

      // Raccourcis clavier : Espace = start/pause, R = reset
      window.addEventListener('keydown', (e)=>{
        if (e.target.tagName === 'INPUT') return;
        if (e.code === 'Space'){ e.preventDefault(); running ? pause() : start(); }
        if (e.key.toLowerCase() === 'r'){ reset(); }
      });

      updateDisplay();
    })();
  </script>
</body>
</html>
